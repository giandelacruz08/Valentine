<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #f4f4f4;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 1.5rem;
  border-radius: 16px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  max-height: 90vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  animation: fadeIn 1.2s ease;
  overflow: hidden;
  position: relative;
}

h1 { margin:0.5rem 0; color:#333; }
h2 { margin:0.5rem 0; color:#e63946; }

img {
  max-width: 90%;
  max-height: 60vh;
  object-fit: contain;
  border-radius: 12px;
  margin: 1rem 0;
}

.btn-container {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1rem;
  width: 100%;
}

button {
  padding: 10px 22px;
  border: none;
  border-radius: 24px;
  cursor: pointer;
  font-size: 0.95rem;
  background: #333;
  color: #fff;
  transition: transform 0.2s ease, background 0.2s ease;
}

button:hover { transform: scale(1.05); background: #e63946; }

#noBtn {
  position: relative;
  background: #ccc;
  color: #333;
}

.hearts {
  position: fixed;
  bottom: -20px;
  font-size: 26px;
  animation: floatUp 6s linear infinite;
  opacity: 0.85;
  pointer-events: none;
  z-index: 0;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(15px);}
  to {opacity:1; transform:translateY(0);}
}

@keyframes floatUp {
  from {transform:translateY(0); opacity:1;}
  to {transform:translateY(-120vh); opacity:0;}
}
</style>
</head>
<body>

<div class="card" id="firstPage">
  <h1>Hi love!</h1>
  <p>I wanted to show you something.</p>
  <p>Click below when you're ready ‚ò∫Ô∏è</p>
  <button id="revealBtn">Continue</button>
</div>

<!-- Reliable audio setup -->
<audio id="bgMusic" preload="auto">
  <source src="audio/audiounchained-melody.mp3" type="audio/mpeg">
</audio>

<script>
const revealBtn = document.getElementById("revealBtn");
const audio = document.getElementById("bgMusic");

audio.volume = 0.6;
audio.load(); // ensure it's ready

revealBtn.onclick = function () {

  // Start music FIRST (most reliable method)
  audio.play().then(() => {

    // Small delay before heavy DOM changes
    setTimeout(() => {

      document.getElementById("firstPage").style.display = "none";

      document.body.style.background =
        "linear-gradient(135deg, #ff9a9e, #fecfef, #a18cd1, #fbc2eb)";

      buildSecondCard();

    }, 150);

  }).catch(err => {
    console.log("Playback failed:", err);
  });
};

function buildSecondCard() {

  const card = document.createElement("div");
  card.className = "card";

  const title = document.createElement("h1");
  title.textContent = "Inah, my love ü´∂";

  const subtitle = document.createElement("h2");
  subtitle.textContent = "Will you be my Valentine? üíò";

  const img = document.createElement("img");
  img.src = "images/picture.jpg";

  const btnContainer = document.createElement("div");
  btnContainer.className = "btn-container";

  const yesBtn = document.createElement("button");
  yesBtn.textContent = "Yurr üíñ";

  const noBtn = document.createElement("button");
  noBtn.textContent = "Naurr üòù";

  btnContainer.appendChild(yesBtn);
  btnContainer.appendChild(noBtn);

  card.appendChild(title);
  card.appendChild(subtitle);
  card.appendChild(img);
  card.appendChild(btnContainer);

  document.body.appendChild(card);

  // Floating hearts
  const emojis = ["ü´∂","üíñ","üíï","üíò","ü•∞","üòç"];
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.className="hearts";
    heart.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    heart.style.left = Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },500);

  // NO button runs
  noBtn.onmouseover = moveNo;
  noBtn.ontouchstart = moveNo;

  function moveNo() {
    noBtn.style.position = "fixed";
    const vw = window.innerWidth - noBtn.offsetWidth;
    const vh = window.innerHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * vw + "px";
    noBtn.style.top = Math.random() * vh + "px";
  }

  // YES button
  yesBtn.onclick = function () {

    // Smooth stop instead of instant kill
    audio.pause();

    document.body.innerHTML = "";
    document.body.style.background =
      "linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4)";

    const finalCard = document.createElement("div");
    finalCard.className = "card";

    const title = document.createElement("h1");
    title.textContent = "YAY!!! ü´∂üíïüíñ";

    const gif = document.createElement("img");
    gif.src = "images/kim.gif";

    const message1 = document.createElement("p");
    message1.style.fontSize = "1.3rem";
    message1.textContent = "Happy Valentine's, my love ü•∞";

    const message2 = document.createElement("p");
    message2.style.fontSize = "1.1rem";
    message2.textContent =
      "All you have to do is show up and dress nicely, I've planned everything for us. See you at home üíò";

    finalCard.appendChild(title);
    finalCard.appendChild(gif);
    finalCard.appendChild(message1);
    finalCard.appendChild(message2);

    document.body.appendChild(finalCard);
  };
}
</script>

</body>
</html>
