<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #f4f4f4;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 1.5rem;
  border-radius: 16px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  max-height: 90vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  animation: fadeIn 1.2s ease;
  overflow: hidden;
  position: relative;
}

h1 { margin:0.5rem 0; color:#333; }
h2 { margin:0.5rem 0; color:#e63946; }

img {
  max-width: 90%;
  max-height: 50vh;
  object-fit: contain;
  border-radius: 12px;
  margin: 1rem 0;
}

.btn-container {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1rem;
  width: 100%;
  position: relative;
}

button {
  padding: 10px 22px;
  border: none;
  border-radius: 24px;
  cursor: pointer;
  font-size: 0.95rem;
  background: #333;
  color: #fff;
  transition: transform 0.2s ease, background 0.2s ease;
}

button:hover { transform: scale(1.05); background: #e63946; }

#noBtn {
  position: absolute;
  left: 120px; /* aligned initially next to YES */
  top: 0;
  transition: left 0.3s ease, top 0.3s ease;
  background: #ccc;
  color: #333;
}

.hearts {
  position: fixed;
  bottom: -20px;
  font-size: 26px;
  animation: floatUp 6s linear infinite;
  opacity: 0.85;
  pointer-events: none;
  z-index: 0;
}

@keyframes fadeIn { from {opacity:0; transform:translateY(15px);} to {opacity:1; transform:translateY(0);} }
@keyframes floatUp { from {transform:translateY(0); opacity:1;} to {transform:translateY(-120vh); opacity:0;} }
</style>
</head>
<body>

<div class="card" id="firstPage">
  <h1>Hey</h1>

<script>
const revealBtn = document.getElementById("revealBtn");
let bgMusic; // global so it persists across pages

revealBtn.addEventListener("click", () => {
  document.body.innerHTML = "";
  document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fecfef, #a18cd1, #fbc2eb)";

  const card = document.createElement("div");
  card.className = "card";

  const title = document.createElement("h1");
  title.textContent = "Hi Jeanne, my love ðŸ«¶"; 

  const subtitle = document.createElement("h2");
  subtitle.textContent = "Will you be my Valentine? ðŸ’˜";

  const img = document.createElement("img");
  img.src = "images/picture.jpg";
  img.alt = "Valentine Surprise";

  // Button container
  const btnContainer = document.createElement("div");
  btnContainer.className = "btn-container";

  const yesBtn = document.createElement("button");
  yesBtn.textContent = "Yes ðŸ’–";
  yesBtn.id = "yesBtn";

  const noBtn = document.createElement("button");
  noBtn.textContent = "No ðŸ˜…";
  noBtn.id = "noBtn";

  btnContainer.appendChild(yesBtn);
  btnContainer.appendChild(noBtn);

  card.appendChild(title);
  card.appendChild(subtitle);
  card.appendChild(img);
  card.appendChild(btnContainer);
  document.body.appendChild(card);

  // AUDIO: play continuously until third page
  if(!bgMusic){
    bgMusic = document.createElement("audio");
    bgMusic.id = "bgMusic";
    bgMusic.loop = true;
    bgMusic.volume = 0.6;
    const src = document.createElement("source");
    src.src = "audio/audiounchained-melody.mp3";
    src.type = "audio/mpeg";
    bgMusic.appendChild(src);
    document.body.appendChild(bgMusic);

    const playAudio = () => { bgMusic.play().catch(()=>{}); document.body.removeEventListener('click', playAudio); };
    document.body.addEventListener('click', playAudio);
  }

  // Floating hearts
  const emojis = ["ðŸ«¶","ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ¥°","ðŸ˜"];
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.className="hearts";
    heart.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    heart.style.left = Math.random()*100+"vw";
    heart.style.animationDuration = (Math.random()*3 + 4)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  },500);

  // NO button chasing (runs away from cursor)
  const moveNoButton = (e)=>{
    const vw = window.innerWidth;
    const vh = window.innerHeight;
    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;
    const cursorX = e.clientX;
    const cursorY = e.clientY;

    // Calculate new position away from cursor
    const offset = 100; // distance to move
    let newLeft = noBtn.offsetLeft + (noBtn.offsetLeft < cursorX ? -offset : offset);
    let newTop = noBtn.offsetTop + (noBtn.offsetTop < cursorY ? -offset : offset);

    // Keep within screen
    newLeft = Math.max(0, Math.min(vw-bw, newLeft));
    newTop = Math.max(0, Math.min(vh-bh, newTop));

    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";
  };

  noBtn.addEventListener("mousemove", moveNoButton);
  noBtn.addEventListener("touchmove", moveNoButton);

  // YES button click = third page celebration
  yesBtn.addEventListener("click", ()=>{
    document.body.innerHTML = `
      <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center; color:white; font-family:'Segoe UI', sans-serif; animation: fadeIn 1s ease;">
        <h1 style="font-size:3rem;">YAY!!! ðŸ«¶ðŸ’•ðŸ’–</h1>
        <p style="font-size:1.3rem;">You just made my day ðŸ¥°</p>
        <p style="font-size:1.1rem;">Happy Valentineâ€™s Day ðŸ’˜</p>
      </div>
    `;
    const celebration = ["ðŸ«¶","ðŸ’–","ðŸ’•","ðŸ’˜","ðŸ¥°","ðŸ˜","â¤ï¸â€ðŸ”¥"];
    setInterval(()=>{
      const heart = document.createElement("div");
      heart.className="hearts";
      heart.style.fontSize = Math.random()*24+24+"px";
      heart.innerText = celebration[Math.floor(Math.random()*celebration.length)];
      heart.style.left = Math.random()*100+"vw";
      heart.style.animationDuration = (Math.random()*3+3)+"s";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),6000);
    },300);
  });

});
</script>

</body>
</html>
