<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audio Test</title>
<style>
body { margin:0; font-family:'Segoe UI', sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; flex-direction:column; }
button { padding:12px 24px; font-size:1rem; border:none; border-radius:8px; cursor:pointer; background:#333; color:#fff; margin-top:1rem; }
button:hover { background:#e63946; }
</style>
</head>
<body>

<h1>Test Audio</h1>
<button id="testBtn">Play Music</button>

<audio id="bgMusic" preload="auto">
  <source src="audio/audiounchained-melody.mp3" type="audio/mpeg">
</audio>

<script>
const testBtn = document.getElementById("testBtn");
const audio = document.getElementById("bgMusic");
audio.volume = 0.6;
audio.load();

testBtn.onclick = function() {
  audio.play().then(() => {
    alert("Music is playing! ✅");
  }).catch(err => {
    alert("Playback failed ❌ Check console");
    console.log("Playback error:", err);
  });
};
</script>

</body>
</html>
