<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #f4f4f4;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 1.5rem;
  border-radius: 16px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  max-height: 90vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  animation: fadeIn 1.2s ease;
  overflow: hidden;
}

h1 { margin:0.5rem 0; color:#333; }
h2 { margin:0.5rem 0; color:#e63946; }

img {
  max-width: 90%;
  max-height: 60vh;
  object-fit: contain;
  border-radius: 12px;
  margin: 1rem 0;
}

.btn-container {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1rem;
}

button {
  padding: 10px 22px;
  border: none;
  border-radius: 24px;
  cursor: pointer;
  font-size: 0.95rem;
  background: #333;
  color: #fff;
}

button:hover { background: #e63946; }

#noBtn {
  position: relative; /* starts aligned with Yes */
  background: #ccc;
  color: #333;
  transition: left 0.3s ease, top 0.3s ease;
}

.hearts {
  position: fixed;
  bottom: -20px;
  font-size: 26px;
  animation: floatUp 6s linear infinite;
  pointer-events: none;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(15px);}
  to {opacity:1; transform:translateY(0);}
}

@keyframes floatUp {
  from {transform:translateY(0); opacity:1;}
  to {transform:translateY(-120vh); opacity:0;}
}
</style>
</head>
<body>

<!-- FIRST PAGE -->
<div class="card" id="firstPage">
  <h1>Heyo</h1>
  <p>I wanted to show you something.</p>
  <p>Click below when you're ready ðŸ‘€</p>
  <button id="revealBtn">Continue</button>
</div>

<!-- AUDIO (starts playing immediately) -->
<audio id="bgMusic" autoplay>
  <source src="audio/audiounchained-melody.mp3" type="audio/mpeg">
</audio>

<script>
const revealBtn = document.getElementById("revealBtn");
const firstPage = document.getElementById("firstPage");
const audio = document.getElementById("bgMusic");

audio.volume = 0.6;

revealBtn.addEventListener("click", () => {
  // DO NOT REMOVE AUDIO, we keep it playing.
  firstPage.remove();  // Only remove the first page content

  // Changing the background for the second page
  document.body.style.background =
    "linear-gradient(135deg,#ff9a9e,#fecfef,#a18cd1,#fbc2eb)";

  // New card for page 2
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <h1>Hi Jeanne, my love ðŸ«¶</h1>
    <h2>Will you be my Valentine? ðŸ’˜</h2>
    <img src="images/picture.jpg" alt="Valentine">
    <div class="btn-container">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜…</button>
    </div>
  `;

  document.body.appendChild(card);

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  // â¤ï¸ Floating hearts
  const emojis = ["ðŸ«¶", "ðŸ’–", "ðŸ’•", "ðŸ’˜", "ðŸ¥°", "ðŸ˜"];
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "hearts";
    h.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 500);

  // ðŸƒâ€â™‚ï¸ NO button runs away
  const flee = () => {
    noBtn.style.position = "fixed"; // Free movement
    noBtn.style.left =
      Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
    noBtn.style.top =
      Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";
  };

  noBtn.addEventListener("mouseover", flee);
  noBtn.addEventListener("touchstart", flee);

  // âœ… YES button click
  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="color:white;text-align:center">
        <h1 style="font-size:3rem">YAY!!! ðŸ’–</h1>
        <p>You just made my day ðŸ¥°</p>
        <p>Happy Valentineâ€™s Day ðŸ’˜</p>
      </div>`;
  });
});
</script>

</body>
</html>
