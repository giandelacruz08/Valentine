<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hey</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #f4f4f4;
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    h2 {
      color: #e63946;
      margin-top: 1rem;
    }

    p {
      color: #555;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 10px 22px;
      border: none;
      border-radius: 24px;
      font-size: 0.95rem;
      cursor: pointer;
      background: #333;
      color: white;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #e63946;
    }

    #noBtn {
      background: #ccc;
      color: #333;
      border-radius: 30px;
      transition: left 0.4s ease, top 0.4s ease;
    }

    .hearts {
      position: fixed;
      bottom: -20px;
      font-size: 26px;
      animation: floatUp 6s linear infinite;
      opacity: 0.85;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- FIRST PAGE -->

  <script>
    const revealBtn = document.getElementById("revealBtn");

    revealBtn.addEventListener("click", () => {

      // SECOND PAGE
      document.body.style.background =

      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      // Set initial position and transition for smooth "No" button movement
      noBtn.style.position = "fixed";
      noBtn.style.left = noBtn.offsetLeft + "px";
      noBtn.style.top = noBtn.offsetTop + "px";
      noBtn.style.transition = "left 0.4s ease, top 0.4s ease";

      // Delay event listener so it doesn't trigger instantly
      setTimeout(() => {
        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("touchstart", moveNoButton);

      function moveNoButton() {
        const vw = window.innerWidth;
        const vh = window.innerHeight;
        const bw = noBtn.offsetWidth;
        const bh = noBtn.offsetHeight;

        // Random speed for natural feel
        noBtn.style.transition = `${Math.random()*0.3 + 0.3}s ease left, ${Math.random()*0.3 + 0.3}s ease top`;

        noBtn.style.top = Math.random() * (vh - bh) + "px";
      }

      setInterval(() => {

        heart.className = "hearts";
        heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);

      // YES button click = celebration

        if (music) music.pause();

        document.body.innerHTML = `

            display:flex;

            <p style="font-size:1.1rem;">Happy Valentineâ€™s Day ðŸ’˜</p>

        setInterval(() => {
          const heart = document.createElement("div");
          heart.className = "hearts";
          heart.style.fontSize = Math.random()*24 + 24 + "px";
          heart.innerText = celebration[Math.floor(Math.random()*celebration.length)];

          heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

  </script>

</html>
