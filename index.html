<body>

<!-- Audio stays here permanently -->
<audio id="bgMusic" preload="auto" autoplay>
  <source src="audio/unchained-melody.mp3" type="audio/mpeg">
</audio>

<div id="pageContainer">
  <!-- First card -->
  <div class="card" id="firstPage">

    <p>I wanted to show you something.</p>
    <p>Click below when you're ready â˜ºï¸</p>

<script>
const audio = document.getElementById("bgMusic");
audio.volume = 0.6;

const pageContainer = document.getElementById("pageContainer");

document.getElementById("revealBtn").onclick = function() {
  audio.play();
  showSecondCard();
};

function showSecondCard() {
  const firstCard = document.getElementById("firstPage");
  firstCard.remove();

  const card = document.createElement("div");
  card.className = "card";

  const title = document.createElement("h1");
  title.textContent = "Inah, my love ğŸ«¶";

  btnContainer.className = "btn-container";
  const yesBtn = document.createElement("button");
  yesBtn.textContent = "Yurr ğŸ’–";
  const noBtn = document.createElement("button");
  noBtn.textContent = "Naurr ğŸ˜"; noBtn.id = "noBtn";

  btnContainer.appendChild(yesBtn);
  btnContainer.appendChild(noBtn);

  card.appendChild(title);
  card.appendChild(subtitle);
  card.appendChild(img);
  card.appendChild(btnContainer);

  pageContainer.appendChild(card);

  noBtn.onmouseover = noBtn.ontouchstart = function(){
    noBtn.style.position = "fixed";
    const vw = window.innerWidth-noBtn.offsetWidth;
    const vh = window.innerHeight-noBtn.offsetHeight;
    noBtn.style.left=Math.random()*vw+"px";

  yesBtn.onclick = function() {

    // Final card

    const m2 = document.createElement("p"); m2.style.fontSize="1.1rem"; m2.textContent="All you have to do is show up and dress nicely, I've planned everything for us. See you at home ğŸ’˜";

    finalCard.appendChild(t);

</script>
