    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: #f4f4f4;

    z-index: 1;

    background: #333;
    color: white;
    transition: transform 0.2s ease, background 0.2s ease;

  #noBtn {
    background: #ccc;
    color: #333;
    border-radius: 30px;
    position: fixed;
    transition: left 0.4s ease, top 0.4s ease;
  }

  .hearts {

    bottom: -20px;
    font-size: 26px;
    animation: floatUp 6s linear infinite;
    opacity: 0.85;
    pointer-events: none;
    z-index: 0;

  .btn-container {

    justify-content: center;

  }
