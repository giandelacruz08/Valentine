body {
  margin: 0;

  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #f4f4f4;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.95);
  padding: 1.5rem;
  border-radius: 16px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  max-height: 90vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  animation: fadeIn 1.2s ease;
  overflow: hidden;
  position: relative;
}

h1 { margin:0.5rem 0; color:#333; }
h2 { margin:0.5rem 0; color:#e63946; }

img {
  max-width: 90%;
  max-height: 60vh;
  object-fit: contain;
  border-radius: 12px;
  margin: 1rem 0;
}

.btn-container {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1rem;
  width: 100%;
}

button {
  padding: 10px 22px;
  border: none;
  border-radius: 24px;
  cursor: pointer;
  font-size: 0.95rem;
  background: #333;
  color: #fff;
  transition: transform 0.2s ease, background 0.2s ease;
}

button:hover { transform: scale(1.05); background: #e63946; }

#noBtn {
  position: relative;
  background: #ccc;
  color: #333;
  transition: left 0.3s ease, top 0.3s ease;
}

.hearts {
  position: fixed;
  bottom: -20px;
  font-size: 26px;
  animation: floatUp 6s linear infinite;
  opacity: 0.85;
  pointer-events: none;
  z-index: 0;
}

@keyframes fadeIn { from {opacity:0; transform:translateY(15px);} to {opacity:1; transform:translateY(0);} }
@keyframes floatUp { from {transform:translateY(0); opacity:1;} to {transform:translateY(-120vh); opacity:0;} }
</style>
