<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
body { margin:0; font-family:'Segoe UI', sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f4f4f4; overflow:hidden; flex-direction:column;}
.card { background:rgba(255,255,255,0.95); padding:1.5rem; border-radius:16px; text-align:center; width:90%; max-width:400px; display:flex; flex-direction:column; align-items:center; box-shadow:0 15px 40px rgba(0,0,0,0.2);}
button { padding:10px 22px; border:none; border-radius:24px; cursor:pointer; font-size:0.95rem; background:#333; color:#fff; margin-top:1rem;}
button:hover { background:#e63946; }
#noBtn { position:relative; background:#ccc; color:#333; }
.hearts { position:fixed; bottom:-20px; font-size:26px; animation:floatUp 6s linear infinite; opacity:0.85; pointer-events:none; z-index:0; }
@keyframes floatUp { from{transform:translateY(0); opacity:1;} to{transform:translateY(-120vh); opacity:0;} }
</style>
</head>
<body>

<div class="card" id="firstPage">
  <h1>Hi love!</h1>
  <p>I wanted to show you something.</p>
  <p>Click below when you're ready â˜ºï¸</p>
  <button id="revealBtn">Continue</button>
</div>

<audio id="bgMusic" preload="auto">
  <source src="audio/audiounchained-melody.mp3" type="audio/mpeg">
</audio>

<script>
// Wait until DOM is fully loaded
window.addEventListener("DOMContentLoaded", function() {
  const revealBtn = document.getElementById("revealBtn");
  const audio = document.getElementById("bgMusic");

  audio.volume = 0.6;
  audio.load();

  // Click guaranteed to work
  revealBtn.onclick = function() {

    // Play audio (user gesture)
    audio.currentTime = 0;
    audio.play().then(() => {
      console.log("Music started!");
    }).catch(err => {
      console.log("Playback failed:", err);
    });

    // Hide first card
    document.getElementById("firstPage").style.display = "none";

    // Change background
    document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fecfef, #a18cd1, #fbc2eb)";

    // Build second card
    const card = document.createElement("div");
    card.className = "card";

    const title = document.createElement("h1"); title.textContent = "Inah, my love ğŸ«¶";
    const subtitle = document.createElement("h2"); subtitle.textContent = "Will you be my Valentine? ğŸ’˜";
    const img = document.createElement("img"); img.src="images/picture.jpg";

    const btnContainer = document.createElement("div"); btnContainer.className="btn-container";
    const yesBtn = document.createElement("button"); yesBtn.textContent="Yurr ğŸ’–";
    const noBtn = document.createElement("button"); noBtn.textContent="Naurr ğŸ˜"; noBtn.id="noBtn";

    btnContainer.appendChild(yesBtn); btnContainer.appendChild(noBtn);
    card.appendChild(title); card.appendChild(subtitle); card.appendChild(img); card.appendChild(btnContainer);
    document.body.appendChild(card);

    // NO button dodges
    noBtn.onmouseover = noBtn.ontouchstart = function(){
      noBtn.style.position="fixed";
      const vw=window.innerWidth-noBtn.offsetWidth;
      const vh=window.innerHeight-noBtn.offsetHeight;
      noBtn.style.left=Math.random()*vw+"px";
      noBtn.style.top=Math.random()*vh+"px";
    };

    // YES button
    yesBtn.onclick=function(){
      audio.pause();
      document.body.innerHTML="";
      document.body.style.background="linear-gradient(135deg,#ff758c,#ff7eb3,#fad0c4)";
      const finalCard=document.createElement("div"); finalCard.className="card";
      const t=document.createElement("h1"); t.textContent="YAY!!! ğŸ«¶ğŸ’•ğŸ’–";
      const gif=document.createElement("img"); gif.src="images/kim.gif";
      const m1=document.createElement("p"); m1.style.fontSize="1.3rem"; m1.textContent="Happy Valentine's, my love ğŸ¥°";
      const m2=document.createElement("p"); m2.style.fontSize="1.1rem"; m2.textContent="All you have to do is show up and dress nicely, I've planned everything for us. See you at home ğŸ’˜";
      finalCard.appendChild(t); finalCard.appendChild(gif); finalCard.appendChild(m1); finalCard.appendChild(m2);
      document.body.appendChild(finalCard);
    };

  };
});
</script>

</body>
</html>
